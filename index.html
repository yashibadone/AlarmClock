<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js"></script>
	<title>Alarm Clock</title>
</head>
<body>
	<h1 align="center">Alarm Clock And Timer</h1>
	<!-- clock layout -->
	<div id="container">
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
	</div>
	<br><br>
	<hr/>
	<!-- alarm setting -->
	<input type="datetime-local" id="datetime">
	<button id="setA" onclick="setAlarm()">Set Alarm</button><br><br>
	<div id="alarmoption" style="display:none;">
	<button id="snz" onclick="snooze()">Snooz for 5min</button>
	<button id="stp" onclick="stop()">Stop Alarm</button>
    </div>
	

</body>
</html>
